<!DOCTYPE html>  
<html>  
 <head>  
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
   <style type="text/css">  
     html { height: 100% }  
     body { height: 100%; margin: 0; padding: 0 }  
     #map-canvas { height: 100% }  
   </style>  
   <script type="text/javascript"  
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXkdYXM-N0bqgBoUDGZJJMpabSncmeikM&sensor=false">  
   </script>  

   <script type="text/javascript">  
     var map;  
     var home = 'home.ico';
     var server = 'server.ico'

     function initialize() {  
       var mapOptions = {  
          zoom: 3,
          styles: [
    {
        "stylers": [
            {
                "hue": "#ff1a00"
            },
            {
                "invert_lightness": true
            },
            {
                "saturation": -100
            },
            {
                "lightness": 33
            },
            {
                "gamma": 0.5
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "geometry",
        "stylers": [
            {
                "color": "#2D333C"
            }
        ]
    }
]        };  
      
       map = new google.maps.Map(document.getElementById("map-canvas"),  
           mapOptions);  
     }  
     google.maps.event.addDomListener(window, 'load', initialize);  
   </script>  
 </head>  
 <body>  
   <div id="map-canvas"/>  
 </body></html>
